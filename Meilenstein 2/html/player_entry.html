<!doctype HTML>
<html>
<head>
    <title>Spieler anlegen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="middle">
    <h1><span id="player_entry">Spieler anlegen</span></h1>
    <form action="http://martinakraus.net/createPlayer.php" method="get" id="player_form">
        <label class="form_labels">Name</label><input type ="text" name="name"><br>
        <label class="form_labels">Vorname</label><input type ="text" name="vorname"><br>
        <label class="form_labels">Verein</label><input type ="text" name="verein"><br>
        <label class="form_labels">Headcoach</label><input type ="text" name="hcoach"><br>
        <label class="form_labels">Assistant Coach</label><input type ="text" name="acoach"><br>
        <label class="form_labels">Aktiv</label>
        Ja<input type="radio" name="aktiv" value="ja"/>
        Nein<input type="radio" name="aktiv" value="nein"/><br>
        <label class="form_labels">Position</label>
        <select name="position">
            <option value="Center">Center</option>
            <option value="Guard">Guard</option>
            <option value="Power Forward">Power Forward</option>
            <option value="Wing" selected>Wing</option>
            <option value="Small Forward">Small Forward</option>
        </select><br>
        <label class="form_labels">Trikotnummer</label><input type ="text" name="number"><br>
        <label class="form_labels">Jahrgang</label><input type ="text" name="jahr"><br>
    </form>
    <button id="sendButtonPlayerEntry" type="submit" form="player_form" value="Senden">Senden</button>
</div>
</body>
</html>
